start_charging:
  description: "Starts charger. Also authorizes if configured to use authorization."
  fields:
    charger_id:
      description: "The charger id"
      example: "yyyyyyyy-9999-99xx-xxxx-yyyyyyyyyyyy"

stop_charging:
  description: "Starts charger. Also authorizes if configured to use authorization."
  fields:
    charger_id:
      description: "The charger id"
      example: "yyyyyyyy-9999-99xx-xxxx-yyyyyyyyyyyy"

stop_pause_charging:
  description: "New stop/pause"
  fields:
    charger_id:
      description: "The charger id"
      example: "yyyyyyyy-9999-99xx-xxxx-yyyyyyyyyyyy"

resume_charging:
  description: "New resume command."
  fields:
    charger_id:
      description: "The charger id"
      example: "yyyyyyyy-9999-99xx-xxxx-yyyyyyyyyyyy"

update_firmware:
  description: "New resume command."
  fields:
    charger_id:
      description: "Update the firmware."
      example: "yyyyyyyy-9999-99xx-xxxx-yyyyyyyyyyyy"

restart_charger:
  description: "Restart charger."
  fields:
    charger_id:
      description: "The charger id"
      example: "yyyyyyyy-9999-99xx-xxxx-yyyyyyyyyyyy"

limit_current:
  description: "Update available current for the installation."
  fields:
    installation_id:
      required: true
      description: "The installation id"
      example: "yyyyyyyy-9999-99xx-xxxx-yyyyyyyyyyyy"
    available_current:
      description: "The available current for all phases. Cannot be used together with any available_current_phase* fields"
      example: "16"
    available_current_phase1:
      description: "The available current for phase 1"
      example: "16"
    available_current_phase2:
      description: "The available current for phase 2"
      example: "16"
    available_current_phase3:
      description: "The available current for phase 3"
      example: "16"

debug_data_dump:
  description: "Dump RAW data from the zaptec API."
  fields:
    redacted:
      required: false
      description: "Redact sensitive data"
